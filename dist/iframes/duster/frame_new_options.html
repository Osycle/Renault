<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/new-options.css">

	<script src="/js/vue/vue.js"></script>
	<script src="/js/vue/vuelidate.js"></script>
	<script src="/js/vue/vue-scrollto.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js" defer></script>
	<script src="js/frame_new_options.js" defer></script>

	<title>Frame 1</title>
</head>

<body>
	<div id="app">
		<section class="newOptions">
			<div class="container">
				<div class="list">
					<div class="option" v-for="(option, ind) in newOptions" :class="{active: activeNewOption===ind}"
						@mouseover="activeNewOption=ind">
						<div class="content">
							<div class="name">
								<img :src="option.icon" alt="">
								<span v-html="option.name"></span>
							</div>
							<div class="shadow"></div>
							<div class="text forDesktop" v-html="option.text"></div>
						</div>
						<div class="text forMobile" v-html="option.text"></div>
						<div class="image" :style="{backgroundImage: 'url('+option.image+')'}"></div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>

</html>
